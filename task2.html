<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){ 
        $("button").click(function(){
  alert($("div").outerWidth());
});
});
</script>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>jquery to find the width of an element</title>
 </head>
 <body>

    <div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid black;background-color:red;"></div><br>
  <button>Click here to find the width!!</button>
</body>
</html>
